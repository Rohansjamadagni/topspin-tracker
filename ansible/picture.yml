---
- hosts: ball_detector
  gather_facts: no

  tasks:
  - name: Click the picture
    shell: "python3 get_picture.py"
    args: 
      chdir: ~/topspin-tracker

  - name: Synchronize Pictures folder
    fetch:
      src: ~/topspin-tracker/pictures/
      dest: ../server/pictures/
      flat: yes 
     
